<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="{{ site.url }}/images/favicon.ico">
  <link rel="stylesheet" href="{{ site.url }}/css/main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.title }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <link rel="canonical" href="{{ site.mainUrl }}/">
  <meta property="og:url" content="{{ site.mainUrl }}/">
  <meta property="og:image" content="{{ site.mainUrl }}/images/social.png">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:see_also" content="{{ site.mainUrl }}/">
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="{{ site.mainUrl }}/images/social.png">
  <meta name="twitter:card" content="{{ site.title }}">
  <meta name="twitter:url" content="{{ site.mainUrl }}/">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.mainUrl }}/images/social.png">
  <meta property="og:locale" content="pt_BR">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ site.twitterHandler }}">
</head>
