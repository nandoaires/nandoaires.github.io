{% unless section.hidden %}
<section class="bio {{ section.fullWidth }}" id="bio">
  <div class="text">
    {{ section.content }}
  </div>
  <div class="bio__img">
    <figure>
      <img class="round" src="{{ section.image }}">
      <figcaption> {{ section.caption }}</figcaption>
    </figure>
  </div>
</section>
{% endunless %}
