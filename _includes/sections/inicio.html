{% unless section.hidden %}
<section class="inicio {{ section.fullWidth }}" id="inicio">
  <div class="phrase">
    <blockquote>
      {{ section.content }}
      <div class="small">{{ section.quoteAuthor }}</div>
    </blockquote>
  </div>
  <div class="logo">
    <img src="images/logo.png">
  </div>
</section>
{% endunless %}
